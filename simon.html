<!DOCTYPE html>
<html>
<head>
	<title>Simon Says</title>
	<link rel="stylesheet" type="text/css" href="simon.css">
</head>
<body>
<h1>Joe's Simon Game</h1>
<div>
	<button id="start-button">Start Button</button>
	<span id="failure-message">You Lose! Sorry. Try Again...</span>
</div>

<div id="simon-wrapper">
	<div class="box" id="one-button"></div>
	<div class="box" id="two-button"></div>
	<div class="box" id="three-button"></div>
	<div class="box" id="four-button"></div>
</div>

<div id="round-counter"></div>

<script type="text/javascript" src="simon.js"></script>
</body>
</html>
